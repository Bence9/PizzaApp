<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<div class = "row">
    <div class = "col-md-14">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Név</th>
                    <th>Lakcím</th>
                    <th>Telefonszám</th>
                    <th>Műveletek</th>
                </tr>
            </thead>
            <tbody>
                @for(user of users; track $index){
                    <tr>
                        <td>{{ user.id }}</td>
                        <td>{{ user.name }}</td>
                        <td>{{ user.address }}</td>
                        <td>{{ user.phone }}</td>
                        <td>
                            <button class ="btn-outline-success" 
                            (click)="loadOrdersOfUser(user.id)">Rendelések</button>
                            <button class ="btn-outline-primary" 
                            (click)="goToUserForm(user.id)">Módosítás</button>
                            <button class ="btn-outline-danger" 
                            (click)="deleteUser(user)">Törlés</button>
                        </td>
                    </tr>
                }
            </tbody>
        </table>
    </div>
</div>
