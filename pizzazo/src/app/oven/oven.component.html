<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

<div class = "row">
    <div class = "col-md-12">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Sütő száma</th>
                    <th>Sütési idő</th>
                    <th>Státusz</th>
                    <th>Műveletek</th>
                </tr>
            </thead>
            <tbody>
                @for(oven of ovens; track $index){
                    <tr>
                        <td>{{ oven.id }}</td>
                        <td>{{ oven.time }} perc</td>
                        <td>{{ oven.status }}</td>
                        <td>
                            <button class ="btn-outline-primary" 
                            (click)="backOven(oven)">Visszaállít</button>
                            <button class ="btn-outline-primary" 
                            (click)="startOven(oven)">Start</button>
                            <button class ="btn-outline-danger" 
                            (click)="deleteOven(oven)">Törlés</button>
                        </td>
                    </tr>
                }
            </tbody>
        </table>
    </div>
</div>
